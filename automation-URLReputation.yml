script: |-
  results = demisto.executeCommand('url', {'url': demisto.get(demisto.args(),'url')})

  for item in results:
      if isError(item):
          item['Contents'] = item['Brand'] + ' returned an error.\n' + item['Contents']

  demisto.results(results)
